<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.v-clock_指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>

    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
        v-cloak指令 (沒有值)：
            1.本質是一個特殊屬性，Vue實例創建完畢並接管容器後，會刪掉v-cloak屬性
            2.使用css配合v-cloak可以解決網速慢時頁面展示出{{xxx}}的問題。
     -->
    <!-- 準備好一個容器 -->
    <div id="root">
        <h2 v-cloak>{{name}}</h2>
    </div>

    <script type="text/javascript" src="http://localhost:8080/resourse/3s/vue.js"></script>

</body>

<script>
    Vue.config.productionTip = false //阻止 vue 在啟動時生成生產提示。

    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            str:'<h3>你好啊!</h3>'
        }
    })

</script>
</html>
