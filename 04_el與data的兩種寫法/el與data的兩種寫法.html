<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        data與el的2種寫法
            1.el有2種寫法
                    (1).new Vue時候配置el屬性。
                    (2).先創建Vue實例，隨後再通過vm.$mount('#root')指定el的值。
            2.data有2種寫法
                    (1).對象式
                    (2).函數式
                    如何選擇: 目前哪種寫法都可以，以後學習到組件時，data必須使用函數式，否則會抱錯。
            3.一個重要的原則:
                    由Vue管理的函數，一定不要寫箭頭函數，一但寫了箭頭函數，this就不再是Vue實例了。
     -->

    <!-- 準備好一個容器 -->
    <div id="root">
            <h1>你好，{{name}}</h1>
    </div>
</body>

<script>
    Vue.config.productionTip = false //阻止 vue 在啟動時生成生產提示。

    // el的兩種寫法
    /*const v = new Vue({
        // el:'#root',  //第一種寫法

        }
    })

    console.log(v)

    setTimeout(() => {
        v.$mount('#root') //第二種寫法
    }, 1000);*/


    // date的兩種寫法
    new Vue({
        el:'#root',
        // data的第一種寫法:對象式
        /*ata:{
            name:'尚硅谷'
        }*/

        // data的第二種寫法:函數式
        data(){
            console.log('@@@', this) //此處的this是vue的實例對象
            return{
                name:'尚硅谷'
            }
        }

    })
</script>
</html>
