<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.key的原理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        面試題: react、vue中的key有什麼作用? (key的內部原理)

            1.虛擬DOM中key的作用:
                    key是虛擬DOM對象的標識，當狀態中的數據發生變化時，
                    Vue會根據【新數據】生成【新的虛擬DOM】，
                    隨後Vue進行【新虛擬DOM】與【舊虛擬DOM】的差異比較，比較規則如下:
            
            2.對比規則:
                (1).舊虛擬DOM中找到了與新虛擬DOM相同的key:
                    1.若虛擬DOM中內容沒變，直接使用之前的真實DOM！
                    2.若虛擬DOM中內容變了，
     -->
    <!-- 準備好一個容器 -->
    <div id="root">
        <!-- 遍厲數組 -->
        <h2>人員列表</h2>
        <button @click.once="add">添加一個老劉</button>
        <ul>
            <li v-for="(p,index) of persons" :key="p.id">
                {{p.name}}-{{p.age}}
                <input type="text">
            </li>
        </ul>

    </div>
</body>

<script>
    Vue.config.productionTip = false //阻止 vue 在啟動時生成生產提示。

    new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'張三',age:18},
                {id:'002',name:'李四',age:19},
                {id:'003',name:'王五',age:20}
            ]
        },
        methods: {
            add(){
                const p = {id:'004',name:'老劉',age:40}
                // unshift 往前放
                this.persons.unshift(p)
            }
        },
    })

</script>
</html>
