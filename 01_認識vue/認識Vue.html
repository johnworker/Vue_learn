<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認識Vue</title>
    <!-- 導入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        認識Vue:
            1.想讓Vue工作，就必須創建一個Vue實例，且要傳入一個配置對象;
            2.root容器裡的代碼依然符合html規範，只不過混入了一些特殊的Vue語法;
            3.root容器裡的代碼被稱為【Vue模板】
            4.vue實例和容器是一一對應的:
            5.真實開發中只有一個Vue實例，並且會配合著組件一起使用:
            6.{{xxx}}中的xxx要寫js表達式，且xxx可以自動讀取到data中的所有屬性:
            7.一旦data中的數據發生改變，那麼模板(頁面)中用到該數據的地方也會自動更新:

            注意區分:js表達式 和 js 代碼(語句)
                1.表達式:一個表達式生成一個值，可以放在任何一個需要值的地方:
                    (1). a
                    (2). a+b
                    (3). demo(1)
                    (4). x === y ? 'a' : 'b'  (三元表達式)
                
                2.js 代碼(語句)
                    (1). if(){}
                    (2). for(){}
     -->

    <!-- 準備好一個容器 -->
    <div class="root">
        <h1>Hello, {{name}}, {{address}}</h1>
    </div>

    <div class="root2">
        <h1>Hello, {{name.toUpperCase()}}, {{address}}, {{Date.now()}}</h1>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false  //Set this to false to prevent the production tip on Vue startup.
    
    // 創建Vue實例
    new Vue({
        el:'.root',  //el用於指定當前Vue實例為哪個容器服務，值通常為為css選擇器字符串。
        data:{ // data鐘用於儲存數據，數據供el所指定的容器去使用，值我們暫時先寫成一個對象。
            name:'上硅谷',
            address:'台北松山'
        }
    })
    new Vue({
        el:'.root2',  //el用於指定當前Vue實例為哪個容器服務，值通常為為css選擇器字符串。
        data:{ // data鐘用於儲存數據，數據供el所指定的容器去使用，值我們暫時先寫成一個對象。
            name:'goestlearn',
            address:'桃園中正'
        }
    })

    
    </script>
</body>
</html>
