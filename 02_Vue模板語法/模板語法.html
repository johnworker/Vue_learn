<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue模板語法有2大類：
            1.插值語法：
                功能：用於解析標籤體內容。
                寫法：{{xxx}}， xxx是js表達式，且可以直接讀取到data中的所有屬性。
            2.指令語法：
                功能：用於解析標籤(包括:標籤屬性、標籤體內容、綁定事件.....)。
                舉例：v-bind:href="xxx"  或  簡寫為 :href="xxx"， xxx同樣要寫js表達式，
                     且可以直接讀取到data中的所有屬性。
                備註：Vue中有很多的指令，且形式都是: v-????， 此處我們只是拿v-bind舉個例子。
     -->


    <!-- 準備好一個容器 -->
    <div id="root">
        <h1>插值語法</h1>
        <h3>你好， {{name}}</h3>
        <hr />
        <h1>指令語法</h1>
        <a v-bind:href="school.url.toUpperCase()" x="hello">點我去{{school.name}}學習1</a>
        <a :href="school.url" :x="hello">點我去{{school.name}}學習2</a>
    </div>
</body>

<script>
    Vue.config.productionTip = false //阻止 vue 在啟動時生成生產提示。

    new Vue({
        el: '#root',
        data: {
            name: 'jack',
            school: {
                name: '尚硅谷',
                url: 'http://www.atguigu.com',
                hello: '你好'
            }
        }
    })
</script>

</html>
